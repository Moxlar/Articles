<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 <div class="blog">
   <div class="blog-wrapper">
       <img class="background-photo" src="img/background.jpg" alt="photo" srcset="img/background.jpg 1x, img/background@2x.jpg" width="1024" height="1024">
        <span class="blog-text">Follow for more interesting blogs about cosmetics</span>
   </div>
  
   <button class="top-blogs-button" type="button">
    <span class="star-icon"></span>
    <span class="button-text">TOP BLOGS</span>
  </button>
 </div>

 <div class="container">
  <h2 class="container-heading">Latest videos</h2>
   <div class="contents">
    <ul class="content-list">
      <li class="content-item">
       <img class="content-img" src="img/morning skin-care.jpg" alt="photo" width="350" height="350">
       <h3 class="content-item-heading">Morning skincare routine</h3>
       <div class="content-footer">
         <span class="content-uploaded-time-icon icon"></span>
         <span class="content-uploaded-time">1 week ago</span>
         <span class="content-watched-icon icon"></span>
         <span class="content-watched">873k</span>
       </div>
      </li>
      
      <li class="content-item">
        <img class="content-img" src="img/face-cream.jpg" alt="photo" width="350" height="350">
        <h3 class="content-item-heading">Face-cream benefits</h3>
        <div class="content-footer">
          <span class="content-uploaded-time-icon icon"></span>
          <span class="content-uploaded-time">3 weeks ago</span>
          <span class="content-watched-icon icon"></span>
          <span class="content-watched">913k</span>
        </div>

      </li>
      <img class="content-img" src="img/trashcos.jpg" alt="photo" width="350" height="350">
       <h3 class="content-item-heading">Trash cosmetics which shouldn't be used</h3>
       <div class="content-footer">
         <span class="content-uploaded-time-icon icon"></span>
         <span class="content-uploaded-time">1 month ago</span>
         <span class="content-watched-icon icon"></span>
         <span class="content-watched">7.3m</span>
       </div>
      <li class="content-item">

      </li>
    </ul>
   </div>
 </div>


</body>
</html>
